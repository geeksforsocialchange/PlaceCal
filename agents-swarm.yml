version: 1
swarm:
  name: "PlaceCal Rails Development Team"
  main: architect

  mcps:
    - name: rails
      type: stdio
      command: rails-mcp-server
      args: []
      env:
        RAILS_ENV: development

  instances:
    architect:
      description: "Rails architect coordinating full-stack development for PlaceCal"
      directory: .
      model: opus
      connections:
        [models, controllers, views, graphql, stimulus, jobs, tests, devops]
      prompt_file: doc/ai/prompts/architect.md
      vibe: true

    models:
      description: "ActiveRecord models, migrations, and database optimization specialist"
      directory: ./app/models
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/models.md

    controllers:
      description: "Rails controllers, routing, and request handling specialist"
      directory: ./app/controllers
      model: opus

      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/controllers.md

    views:
      description: "Rails views, layouts, partials, and asset pipeline specialist"
      directory: ./app/views
      model: opus

      connections: [stimulus]

      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/views.md

    graphql:
      description: "GraphQL schema, resolvers, and mutations specialist"
      directory: ./app/graphql
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/graphql.md

    stimulus:
      description: "Stimulus.js controllers and Turbo integration specialist"
      directory: ./app/javascript
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/stimulus.md

    jobs:
      description: "Background jobs, ActiveJob, and async processing specialist"
      directory: ./app/jobs
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/jobs.md

    tests:
      description: "RSpec testing, factories, and test coverage specialist"
      directory: ./spec
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/tests.md

    devops:
      description: "Deployment, Docker, CI/CD, and production configuration specialist"
      directory: ./config
      model: opus
      allowed_tools: [Read, Edit, Write, Bash, Grep, Glob, LS]
      prompt_file: doc/ai/prompts/devops.md
