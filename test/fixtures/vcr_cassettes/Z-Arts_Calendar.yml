          <p>Voice &amp; Beatz Collective is our free musical weekend club for all abilities every Saturday. Our Youth Music funded project for budding MC&apos;s, singers, songwriters, film-makers, photographers and all other creative types provides a platform for young people to get creative with all aspects of music making.</p>
