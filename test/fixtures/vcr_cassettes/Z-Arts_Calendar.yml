                    <![CDATA[Black Beauty]]>
                  </name>
                  <description>
                    <![CDATA[<p><strong>Tickets &pound;6 - &pound;12</strong></p>
          <p>Our Christmas production of 2018 is an uplifting and hilarious re-telling of&nbsp;<em>Black Beauty.&nbsp;</em></p>
          <p>Andy and Andy have fallen on hard times. When they discover their beloved copy of<em> Black Beauty</em> in the cosy horse trailer they call home, they saddle up with their horse Hamish and reenact portions of this classic, page-turning adventure!<br> <br> Blending storytelling, puppetry and music, this production is a fun adventure full of friendship, courage, hope and heroes. A festive treat for the whole family that is sure to warm your heart on the coldest winter&apos;s eve.&nbsp;</p>
          <p>Presented by Red Bridge and Traverse Theatre Company.</p>
          <p><strong>Festive Appeal</strong><br>Christmas is when we all feel festive and create memories that last a lifetime. Can you donate to help us offer every Manchester child in care a magical night at the theatre? &pound;6 for a child&apos;s ticket, &pound;12 for a carer&apos;s ticket, &pound;2 for an ice cream. If you are interested in donating, please speak to our Box Office team. Thank you.</p>]]>
