                <show id="873534782">
                  <name>
                    <![CDATA[ZYP: Unusual Theatre in Unusual Spaces]]>
                  </name>
                  <description>
                    <![CDATA[<p><em><strong>Ages 11+</strong></em></p>
          <p><strong>Free for Bright Sparks Members</strong></p>
          <p><strong><strong><strong><strong>If you&rsquo;re not a member, it&rsquo;s super easy to become one!&nbsp;<a href="http://www.z-arts.org/families/what-is-bright-sparks-and-why-should-i-join/">Sign up here</a></strong></strong></strong></strong></p>
          <p><span>Gone are the days that theatre happened in just theatres; now we have performances of <em>Sweeney Todd</em> in pie shops, <em>Grimm Tales</em> in deserted warehouses and the <em>Railway Children</em> in real railway stations. This is a theatre revolution and we want the young theatre makers of Manchester to be on the front line. We are taking youth theatre out of Z-arts and using strange locations and extraordinary settings. We will be telling stories old and new and using the wonderful landscape of Manchester as our backdrop; inspiration will come from the history of the city but young minds will give it a new voice.</span></p>
          <p>Why ZYP? &ldquo;Because I felt like I wanted to try out drama, and I knew that&nbsp;Z-arts was the place!&rdquo; <strong>- Bright Sparks Member</strong></p>]]>
