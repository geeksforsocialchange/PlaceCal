                  </name>
                  <description>
                    <![CDATA[<p>Manchester Musical Youth are unbelievably excited to return&nbsp;to Z-arts with an exclusive amateur premiere of the Flash, Bang, Wallop New Musical <em>Half a Sixpence</em>. Fresh after its recent success in the West End, this exciting new rewrite of the popular classic includes some fabulous new songs such as&nbsp;&lsquo;Pick out a Simple Tune&rsquo;, as well as the well-known anthems such as &lsquo;Flash, Bang, Wallop&rsquo; and&nbsp;&lsquo;Half a Sixpence&rsquo;.</p>
          <p>Arthur Kipps, an orphan and over-worked draper&apos;s assistant at the turn of the last century, unexpectedly inherits a fortune that propels him into high society. His childhood companion, Ann Pornick, watches with dismay as Arthur is made over in a new image by the beautiful and classy Helen Walsingham. Both young women undoubtedly love Arthur - but which of them should he listen to? With the help of his friends, Arthur learns that if you want to have the chance of living the right life, you need to make the right choices.</p>]]>
