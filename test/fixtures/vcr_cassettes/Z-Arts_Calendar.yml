          <p>25th May -<strong> E.T.</strong> (After a little alien becomes stranded on Earth, he is befriended by Elliott, who tries to keep ET a secret &amp; agrees to help the gentle alien on his quest to get home, but the U.S. Government are trying to stop them).</p>
          <p>1st June -&nbsp;National Share a Story Month sees the hilarious <strong>&apos;Cloudy with a Chance of Meatballs&apos;</strong><em>&nbsp;</em>at Cinema Club, there will be an earlier film start time of 5pm (running time 90 mins) with free arts and crafts taking place from 4pm. The film screening will be accessible with subtitles being shown.&nbsp;<em><strong><br></strong></em></p>
          <p>15th June - <strong>Monsters vs. Aliens&nbsp;</strong>(<span>When an extraterrestrial robot lands on Earth and begins a rampage, Gen. W.R. Monger persuades the president to send Ginormica and her fellow monsters to battle the machine and save the planet).</span></p>
