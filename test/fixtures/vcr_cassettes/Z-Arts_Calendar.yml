                  <name>
                    <![CDATA[Z-artists]]>
                  </name>
                  <description>
                    <![CDATA[<p><strong>Z-artists</strong> is our contemporary art club for older children and young teenagers (aged 10+).</p>
          <p>Working with our Resident Visual Artist Suzanne, each week the Z-artists have fun exploring different artists and ideas, getting practical creating their own unique artwork.</p>
          <p>No experience necessary, curiosity essential!<span class="apple-converted-space">&nbsp;</span></p>
          <p>Z-artists are currently working on an exciting project with Dr David Rousell from the Education and Social Research Institute at MMU on an art project about young people&apos;s artistic response to climate change. Combining scientific and artistic research methods, the young people are using data collection technology and practical art activities to think through their own experience of environment.<span class="apple-converted-space">&nbsp; </span>The artwork will be shown in an exhibition at Birley Art Gallery at MMU&apos;s Hulme campus at the end of July.</p>
          <p><strong>Please note</strong> as part of this project the Z-artists will be exploring the immediate environment around the Z-arts building (such as the park directly opposite) and so we require parents&apos;/carers&apos; permission for them to leave the building.&nbsp;&nbsp;Suzanne will accompany them at all times.</p>
          <p><span>If you have any questions, please contact Resident Visual Artist and Co-ordinator Suzanne Smith at <a href="mailto:suzanne@z-arts.org">suzanne@z-arts.org</a><span></span></span></p>]]>
