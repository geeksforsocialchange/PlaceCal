                    <![CDATA[Comedy Club 4 Kids]]>
                  </name>
                  <description>
                    <![CDATA[<p><strong>Presented by Comedy Club 4 Kids</strong></p>
          <p><strong>Ages 6+</strong></p>
          <p><strong>Running Time: 60 minutes</strong></p>
          <p>Since 2005, the Comedy Club 4 Kids has been getting the best stand-ups and sketch acts from the international circuit to do their thing for an audience of children (aged 6+) and their families&hellip; but without the rude bits! A decade later, the company has expanded from one London residency to being countrywide, running shows and workshops all over the UK from Peebles to Portsmouth, even producing a book on how to write and perform stand-up. The show is family friendly, but without any patronising idiocy. In fact, it&apos;s just like a normal comedy club, but it&apos;s on in the day, kids are allowed in, and thus there is a higher than usual chance of heckles like &quot;why is that your face!?&quot;</p>
          <p>The line-up will be</p>
          <ul>
          <li>
          <a href="https://www.matthewhighton.com/">Matt Highton</a> (MC) -&nbsp;&nbsp;stand-up storyteller whose shows are renowned for their imagination, anarchy and hilarity.</li>
          <li>Improvisers <a href="http://www.comedysportz.co.uk/">Comedy Sportz</a>&nbsp;- Fast-paced improv comedy show where two teams battle it out for the biggest laughs (There&rsquo;s even a referee on hand to steer the entertainment, call any fouls, and help the audience decide the winner!)</li>
          <li>
          <a href="https://twitter.com/imleekyle" title="Go to his website">Lee Kyle</a>&nbsp;- &quot;A brilliant performance...pure genius!&quot; Lee w<span>as in an all-male Spice Girls tribute act and spent a decade as a professional wrestler before trying his hand at stand-up.</span>
          </li>
          </ul>
          <p>&quot;A highlight for children in recent years, giving them a taste of some of the biggest names in comedy... with the fun, rowdy feel of a real comedy club&quot; - The Guardian</p>
          <p>&quot;Comedy Club 4 Kids has stand-up sets from grown-up, high-quality acts who perform their usual sets, just without the swearing or rude bits.&quot; - The Independent</p>]]>
                  </description>
