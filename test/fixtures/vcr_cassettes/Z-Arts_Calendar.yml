                    <![CDATA[Climb That Tree]]>
                  </name>
                  <description>
                    <![CDATA[<p>Ages 3+</p>
          <p>Join award-winning songwriter and musician David Gibb on a musical journey through his hilarious and often surreal imagination, where bears live in the cupboard under the stairs, wolves are roaming the corridors at school, and trips to the moon are a regular occurrence. Children and families will be entranced as he introduces them to his magical musical tree and, as each flower opens, shares a new song for them to sing along with.</p>
          <p>David&rsquo;s songwriting draws from a wide range of musical influences, deftly blending folk, jazz, reggae and rock and roll.&nbsp;<em>Climb That Tree</em>&nbsp;is guaranteed to have both parents and children singing along in no time &ndash; this is music that the whole family can enjoy together.</p>
          <p><em>&ldquo;Prepare to be carried away with the music&hellip;packed full of catchy, toe tapping numbers.&rdquo;</em>&nbsp;<strong>The Guardian</strong></p>
          <p><em>&ldquo;David Gibb has a well-deserved cult following for his stage show which includes tales of dragons and driving chocolate cars. His lyrics are genuinely side-splitting and tunes guaranteed to get stuck in your head for days.&rdquo;</em>&nbsp;<strong>Creative Tourist</strong></p>
          <p><strong>There is also a free family fun day, Hulme is Where the Art is, taking place before Climb That Tree. <a href="https://www.z-arts.org/events/hulme-is-where-the-art-is-fun-day/">Find out more details here.&nbsp;</a></strong></p>]]>
