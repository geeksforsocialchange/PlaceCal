                <show id="873534766">
                  <name>
                    <![CDATA[Let's Create]]>
                  </name>
                  <description>
                    <![CDATA[<p><em><strong>Ages 2-5</strong></em><br><strong>Free for Bright Sparks Members</strong></p>
          <p><strong>From March 2018, all adults must book a place for themselves and their child, under 1s no need to book a space.</strong></p>
          <p>If you&rsquo;re not a member, it&rsquo;s super easy to become one!&nbsp;<a href="https://www.z-arts.org/families/bright-sparks-membership/"><span style="color: #000000;">Sign up here</span></a></p>
          <p>Each week, there&rsquo;s a new story and we get creative. Parents are with their children to enjoy the fun plus special offers in our caf&eacute;.</p>
          <p><em>&ldquo;My child always asks if we can go to &lsquo;Pots&rsquo;! She loves it. Always something&nbsp;new to do. She loves to show Gill her &lsquo;creations&rsquo;. This is an amazing fun&nbsp;</em><em>morning!&rdquo; </em><strong>- Bright Sparks Parent</strong></p>
