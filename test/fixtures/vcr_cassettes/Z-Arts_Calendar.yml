                  <description>
                    <![CDATA[<p>Saturday 7 July<br> 11.30am &amp; 2.30pm<br>Run time 1hr 15 minutes<br>Ages 8+</p>
          <p class="xmsonormal"><strong>Location: Manchester Communication Academy, Silchester Drive, Harpurhey, Manchester, M40 8NT<br><span class="xlrzxr"></span></strong></p>
          <p>Manchester International Festival and Z-arts present INUK created by Studio ORKA.</p>
          <p>Four strangers find themselves stranded at a hotel searching for refuge on a stormy night, longing for a shoulder to lean on. Whilst sheltering from the weather, they each find out something about themselves, regain their confidence and discover their voice.</p>
          <p>This beautiful production from Studio ORKA, one of Europe&rsquo;s most prestigious theatre companies, is full of poetic, playful and magical moments. Performed in a specially built set, audiences are immersed in the action, transported to a hotel lobby where a storm is raging outside for a unique site-specific experience. A funny, heart-warming and unforgettable show for audiences of ages 8+, INUK is about friendship, family ties and finding peace.&nbsp;</p>
          <p>INUK will be performed in English.</p>
          <p><strong>Important information about Inuk:</strong></p>
          <p><strong>- babes in arms are not permitted</strong></p>
          <p><strong>- latecomers will not be admitted</strong></p>
          <p><strong>- if an audience member has to leave the performance, they won&rsquo;t be re admitted</strong></p>
          <p>INUK by Studio ORKA is part of Manchester International Festival&rsquo;s year-round programme of activity for families and young people across Manchester. Z-arts is Manchester&apos;s primary venue for children and families covering all art forms and creative activities.</p>
          <p><br>Photo by Phile Deprez</p>
          <p><strong style="font-size: x-small;">Credits:<br></strong><span style="font-size: x-small;">BY/WITH:&nbsp; Philippe Van de Velde, Martine Decroos, Randi De Vlieghe, Steven Beersmans, Ilse De Koe, Tomas Pevenage&nbsp;&nbsp;<br></span><span style="font-size: x-small;">DESIGN DECOR:&nbsp; Philippe Van de Velde&nbsp;&nbsp;<br></span><span style="font-size: x-small;">FILM:&nbsp; Dries Bastiaensen&nbsp;&nbsp;<br></span><span style="font-size: x-small;">COACH:&nbsp; Titus De Voogdt&nbsp;&nbsp;<br></span><span style="font-size: x-small;">PRODUCTION:&nbsp; Maarten Naessens, Famke Dhont&nbsp;&nbsp;<br></span><span style="font-size: x-small;">TECHNIQUE:&nbsp; Koen Demeyere and Jonas Lambrigts&nbsp; &nbsp;&nbsp;<br></span><span style="font-size: x-small;">REALISATION DECOR:&nbsp; Philippe Van de Velde, Koen Demeyere, Jonas Lambrigts, Kobe Vandenberghe, Sarah Geirnaert, Sander Broeckhoven.&nbsp;&nbsp;<br></span><span style="font-size: x-small;">COSTUMES:&nbsp; Elise Goedgezelschap&nbsp; &nbsp;&nbsp;<br></span><span style="font-size: x-small;">PRODUCTION:&nbsp; Studio ORKA, BRONKS, De Grote Post.&nbsp;&nbsp;<br></span><span style="font-size: x-small;">IN COOPERATION WITH:&nbsp; Arenberg Schouwburg, C-mine cultural centre.&nbsp;&nbsp;<br></span><span style="font-size: x-small;">SUPPORTED BY:&nbsp; the Flemish Government, City of Ghent, Province of East-Flanders.&nbsp;&nbsp;<br></span><span style="font-size: x-small;">NORTH MANCHESTER LOCATION: Manchester Communications Academy</span></p>]]>
