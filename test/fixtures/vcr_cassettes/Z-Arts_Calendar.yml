                    <![CDATA[Cinema Club]]>
                  </name>
                  <description>
                    <![CDATA[<p><em><strong><em><strong>This event is free for Bright Sparks Members.&nbsp;<strong><a href="https://www.z-arts.org/families/bright-sparks-membership/">Find out more about Bright Sparks Membership here</a></strong></strong></em></strong></em></p>
          <p>25th May -<strong> E.T.</strong> (After a little alien becomes stranded on Earth, he is befriended by Elliott, who tries to keep ET a secret &amp; agrees to help the gentle alien on his quest to get home, but the U.S. Government are trying to stop them).</p>
          <p>1st June -&nbsp;National Share a Story Month sees the hilarious <strong>&apos;Cloudy with a Chance of Meatballs&apos;</strong><em>&nbsp;</em>at Cinema Club, there will be an earlier film start time of 5pm (running time 90 mins) with free arts and crafts taking place from 4pm. The film screening will be accessible with subtitles being shown.&nbsp;<em><strong><br></strong></em></p>
          <p>15th June - <strong>Monsters vs. Aliens&nbsp;</strong>(<span>When an extraterrestrial robot lands on Earth and begins a rampage, Gen. W.R. Monger persuades the president to send Ginormica and her fellow monsters to battle the machine and save the planet).</span></p>
          <p>29th June - <strong>Muppets from Space</strong> (Kermit, Miss Piggy, Fozzie &amp; all your favourites in a spectacular space adventure)</p>
          <p>13th July - <strong>Treasure Planet&nbsp;</strong>(<span>15-year-old Jim Hawkins stumbles upon a map to the greatest pirate trove in the universe - follow Jim&apos;s fantastic journey across a parallel universe aboard a glittering piratespace galleon.</span></p>
          <p><span>27th July -&nbsp; <strong>Explorers</strong> (<span>Ben spends his free time watching sci-fi films, playing video games and reading comic books. His science-loving friend Wolfgang manages to create a working spacecraft. Joined by their buddy Darren Woods, the boys take off into outer space and encounter some very odd extraterrestrial life.</span><strong><br></strong></span></p>]]>
