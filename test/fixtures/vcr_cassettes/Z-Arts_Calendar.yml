                  <name>
                    <![CDATA[Guys and Dolls]]>
                  </name>
                  <description>
                    <![CDATA[<p>Presented by MMY Graduates</p>
          <p>Following off the back of their sell-out success of RENT, MMY Graduates are back with a touch of class with the&nbsp;1950s musical comedy Guys and Dolls.</p>
          <p>Frank Loesser&rsquo;s musical is about rolling the dice and falling in love under the bright Manhattan lights. A slick and&nbsp;hilarious tale of the most unlikely of New York city pairings: Sky, a high-rolling gambling ladies&rsquo; man, meets&nbsp;Sarah Brown, a defiant and highly strung missionary girl. Meanwhile ditzy showgirl Miss Adelaide dreams of the&nbsp;straight and narrow life with her wily fianc&eacute; Nathan Detroit who is anything but!</p>
          <p>A journey that takes you from the heart of Times Square to the bars of Havana, Cuba; Frank Loesser&rsquo;s brassy and timeless score will transport audiences to the swinging 50&rsquo;s! Featuring hits such as <em>Luck Be a Lady, I&rsquo;ve Never Been&nbsp;</em><em>In Love, Take Back Your Mink</em>, and of course <em>Sit Down You&rsquo;re Rockin&rsquo; The Boat</em>.</p>
          <p>This award-winning creative team and company will be rockin&rsquo; the boat and ringing the bells with this all time classic.</p>]]>
