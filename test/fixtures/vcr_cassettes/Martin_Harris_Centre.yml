          The Art of Incarceration</ns:title><ns:description>A one-day performance symposium.\n\nIn
          July 1998, the performance company BLAST THEORY did something a little different.
          Instead of making a theatre piece about a kidnapping, they actually kidnapped
          two unsuspecting victims - snatching them out of their daily lives and then
          imprisoning them, under constant webcam surveillance, for 48 hours. The abductees
          had made themselves available for kidnap by entering a lottery, which must
          have seemed like a fun idea at the time...\n\nWidely covered in the press
          and media, KIDNAP caught the public imagination as an edgy example of what
          the internet was now making possible. A pivotal event in Blast Theory's evolution
          as a company, the piece also anticipated all kinds of subsequent developments
          in the wider culture -- from the round-the-clock surveillance of reality TV
          shows like Big Brother, to the 21st century vogue for audience participation
          in live art, and the contemporary ubiquity of 'escape rooms' (getting yourself
          locked up for kicks).\n\nKIDNAP@20 is a one-day symposium marking the piece's
          20th anniversary, which will look back at where we were then, and ask where
          we are now. What has changed in the realms of digital art and technology,
          participatory performance, and the politics of consent? When, how and why
          do surveillance, imprisonment, and power games become art or entertainment?
          \n\nTo sign up for this FREE event, please visit our Eventbrite page: \nhttps://www.eventbrite.co.uk/e/kidnap20-the-art-of-incarceration-tickets-45734469028
          \ \n \nPARTICIPANTS INCLUDE:\nMatt Adams, Ju Row Farr and Nick Tandavanitj
          \ (Blast Theory core artists)\nJohn McGrath (Artistic Director, Manchester
          International Festival; author of Loving Big Brother)\nSaul Hewish (Artistic
          Director, Rideout: Creative Arts for Rehabilitation)\nAli Matthews and Niki
          Woods (University of Salford &amp; Blast Theory)\nTamsin Drury (hAb) and Dave
          Carter (University of Manchester)\nMatt Fenton (Artistic Director, Contact)\nPetra
          Tauscher (Dramaturg and Producer, HOME Manchester)\nProfessor Stephen Coleman
          (University of Leeds) \nThe event includes a screening of the film document
          of KIDNAP (30 mins) and reflections on other relevant work, including Rideout's
          Cell Project (2016) and Ali Matthews' What the Money Meant (2014).\n \nFor
          further information please contact the organiser, Alpha Beta: alpha.beta@manchester.ac.uk
          \n</ns:description><ns:status>confirmed</ns:status><ns:type>Higher Education</ns:type><ns:times
