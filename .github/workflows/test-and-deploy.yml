name: Test and maybe deploy

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 3

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: yarn
      - run: yarn install --immutable

      - name: Run linters
        run: |
          bin/yarn run format:check
          bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, system, cucumber-admin, cucumber-public]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: placecal_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: foobar
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      PGPASSWORD: foobar
      RAILS_ENV: test
      CI: true

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 3

      - name: Install Imagemagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install Chrome for browser tests
        if: matrix.suite == 'system' || startsWith(matrix.suite, 'cucumber')
        uses: browser-actions/setup-chrome@latest
        id: setup-chrome
        with:
          chrome-version: stable

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: yarn
      - run: yarn install --immutable

      - name: Prepare database
        run: bin/rails db:test:prepare

      - name: Build assets
        run: bin/yarn run build:all

      - name: Precompile Rails assets
        if: matrix.suite == 'system' || startsWith(matrix.suite, 'cucumber')
        run: RAILS_ENV=test bin/rails assets:precompile

      - name: Run RSpec unit tests
        if: matrix.suite == 'unit'
        run: bundle exec rspec --exclude-pattern 'spec/system/**/*'

      - name: Run RSpec system tests
        if: matrix.suite == 'system'
        run: RUN_SLOW_TESTS=true bundle exec rspec spec/system
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      # Cucumber split into 2 parallel jobs by directory for faster CI
      - name: Run Cucumber features (admin)
        if: matrix.suite == 'cucumber-admin'
        run: bundle exec cucumber --tags "not @wip" features/admin
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Run Cucumber features (public)
        if: matrix.suite == 'cucumber-public'
        run: bundle exec cucumber --tags "not @wip" features/public features/authentication.feature
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Check database consistency
        if: matrix.suite == 'unit'
        run: RAILS_ENV=test bundle exec database_consistency

      - if: failure()
        name: Upload test screenshots
        uses: actions/upload-artifact@v6
        with:
          name: test-screenshots-${{ matrix.suite }}
          path: tmp/capybara/
          if-no-files-found: ignore

  # This job provides a single status check for branch protection rules
  # It runs on all PRs and pushes, unlike deploy which only runs on main/production
  ci:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "lint result: ${{ needs.lint.result }}"
            echo "test result: ${{ needs.test.result }}"
            exit 1
          fi
          echo "All checks passed!"

  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.repository == 'geeksforsocialchange/PlaceCal' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - if: github.ref == 'refs/heads/main'
        name: Deploy to placecal-staging.org
        uses: dokku/github-action@823c08b33e974704528c7c7f3d3d8002426e7634 # v1.9.0
        with:
          branch: main
          ci_branch_name: main
          git_remote_url: "ssh://dokku@placecal-staging.org:666/placecal"
          ssh_private_key: ${{ secrets.CI_STAGING_KEY }}

      - if: github.ref == 'refs/heads/production'
        name: Deploy to placecal.org
        uses: dokku/github-action@823c08b33e974704528c7c7f3d3d8002426e7634 # v1.9.0
        with:
          branch: main
          ci_branch_name: production
          git_remote_url: "ssh://dokku@placecal.org:666/placecal"
          ssh_private_key: ${{ secrets.CI_PRODUCTION_KEY }}
