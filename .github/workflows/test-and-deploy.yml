name: Test and maybe deploy

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 3

      - uses: nodenv/actions/setup-nodenv@v2
      - uses: nodenv/actions/node-version@v2
        id: nodenv
      - uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3
        with:
          node-version: ${{ steps.nodenv.outputs.node-version }}
          cache: yarn
      - run: yarn install --immutable

      - name: Run linters
        run: |
          bin/yarn run format:check
          bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, system, cucumber]

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: placecal_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: foobar
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      PGPASSWORD: foobar
      RAILS_ENV: test
      CI: true

    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 3

      - name: Install Imagemagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install Chrome for system tests
        if: matrix.suite != 'unit'
        uses: browser-actions/setup-chrome@latest
        id: setup-chrome
        with:
          chrome-version: stable

      - uses: nodenv/actions/setup-nodenv@v2
      - uses: nodenv/actions/node-version@v2
        id: nodenv
      - uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3
        with:
          node-version: ${{ steps.nodenv.outputs.node-version }}
          cache: yarn
      - run: yarn install --immutable

      - name: Prepare database
        run: bin/rails db:test:prepare

      - name: Build assets
        run: bin/yarn run build:all

      - name: Run RSpec unit tests
        if: matrix.suite == 'unit'
        run: bundle exec rspec --exclude-pattern 'spec/system/**/*'

      - name: Run RSpec system tests
        if: matrix.suite == 'system'
        run: |
          echo "Chrome path: $BROWSER_PATH"
          echo "Testing Chrome..."
          $BROWSER_PATH --version || echo "Chrome version check failed"
          echo "Starting system tests..."
          RUN_SLOW_TESTS=true bundle exec rspec spec/system --format documentation
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Run Cucumber features
        if: matrix.suite == 'cucumber'
        run: bundle exec cucumber --tags "not @wip"
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Check database consistency
        if: matrix.suite == 'unit'
        run: RAILS_ENV=test bundle exec database_consistency

      - if: failure()
        name: Upload test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.suite }}
          path: tmp/capybara/
          if-no-files-found: ignore

  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.repository == 'geeksforsocialchange/PlaceCal' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')

    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0

      - if: github.ref == 'refs/heads/main'
        name: Deploy to placecal-staging.org
        uses: dokku/github-action@823c08b33e974704528c7c7f3d3d8002426e7634 # v1.9.0
        with:
          branch: main
          ci_branch_name: main
          git_remote_url: "ssh://dokku@placecal-staging.org:666/placecal"
          ssh_private_key: ${{ secrets.CI_STAGING_KEY }}

      - if: github.ref == 'refs/heads/production'
        name: Deploy to placecal.org
        uses: dokku/github-action@823c08b33e974704528c7c7f3d3d8002426e7634 # v1.9.0
        with:
          branch: main
          ci_branch_name: production
          git_remote_url: "ssh://dokku@placecal.org:666/placecal"
          ssh_private_key: ${{ secrets.CI_PRODUCTION_KEY }}
