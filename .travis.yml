env:
  global:
    - NODE_ENV=test
    - CC_TEST_REPORTER_ID=7e0e573cd74e3418226d922174406b38d5692b01d6464701fa57ce51e75eb72a
    - secure: 
    - secure: 
    - NODE_VERSION="10.17.0"
language: ruby
dist: bionic
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
addons:
  postgresql: '9.6'
before_install:
  - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv -in $TRAVIS_BUILD_DIR/.travis/secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
install:
  - gem install bundler
  - bundle install
  - nvm install $NODE_VERSION
  - node -v
  - npm i -g yarn@1.21.1
  - yarn install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
  - psql -c 'create database placecal_test;' -U postgres
script:
  - bundle exec rails webpacker:compile
  - bundle exec rake
deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/staging.sh
    on:
      branch: main
  - provider: script
    skip_cleanup: true
    script: bash scripts/production.sh
    on:
      branch: production
after_script:
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
after_success:
  - bundle exec rails assets:precompile
